<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Positioning Elements</title>
<!-- 1. STATIC positioning is just default positioning.
2. RELATIVE positioning me hum default ke relative positioning karte he.
Note - this is not floating, so element is not taken out of it's normal document flow and its
original place is preserved.
kisi bhi element ka position : relative; agr kardiya aur phir top : 50px etc etc likha to
iska matlab ye he ki element ki new position is 50px FROM top. we can also use -__ px usme direction of placing will get reversed. 
3. ABSOLUTE positioning me element is taken out of its normal document flow. Top, bottom, left,right, are all relative to the position of the nearest ancestor which has positioning set on it other than static. top, bottom , etc __ px is similar to what we saw in relative its just that its now relative to ancestor.

 html tag ki positioning by default is set to relative. baki sare elements ki positioning by default is static.
-->
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
h1 {
  margin-bottom: 15px;
}

#container {
  position: relative;
  top: 60px; /* div (#container) aur uske andar ke sare move karenge acc. to given instruction*/
  background-color: #583d72;
}
p {
  width: 50px;
  height: 50px;
  border: 1px solid black;
  margin-bottom: 15px;
}
#p1 {
  background-color: #A52A2A;
  position: relative;
  top: 65px;
  left: 65px;
}
#p2 {
  background-color: #DEB887;
}
#p3 {
  background-color: #5F9EA0;
  position: absolute;
  /* ye absolute postioning html tag ke respect me hogi agr mai div to relative ni karta */
  top: 0px;
  left: 0px;
}
#p4 {
  background-color: #FF7F50;
  position: relative;
  left: 65px;
}

</style>
</head>
<body>
<h1>Positioning Elements</h1>

<div id="container">
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
</div>

</body>
</html>
