<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Element with Class Selector</title>

<style>

/* all with class="highlight" */
.highlight {
  background-color: red;
}

/* all p elements with class="highlight" */
p.hightlight{  
  font-style: italic;
}

/* all elements with class 'highlight' as well as with class 'mainpoint', matlab dono class me hone wale */
.mainpoint.highlight {
  color: white;
  background-color: black;
}

</style>
</head>
<body>

<h1 class="highlight">Element with Class Selector</h1>
<p>This is a p element.</p>
<p class="highlight">This is P with CLASS="highlight"</p>
<div class="mainpoint highlight">This div element belongs to both mainpoint as well as highlight class.</div>

</body>
</html>
