<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Block Level and Inline Elements</title>
</head>
<body>
	<div>a block level element div</div>
	<span> an inline element span</span>
	<span> another inline element span</span>
	<br><br>
	<div><div>div inside div</div><span>span inside div</span><span>another span inside div</span></div><br>
	<span><span>span inside span</span><span>another span inside span</span></span>
</body>
</html>
