<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt ME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Below div me react render hoga, this div will act as an anchor point for React
        to agr "not rendered" dikha matlab React hasn't rendered yet. -->
    <div id="root">not rendered</div>

    <!-- Below script se mai React ke package ko browser me load karlunga, unpkg is a site that allows us to link npm packages to our browser. -->
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>

    <!-- React ko chalne ke liye dono packages chahiye react and react-dom, react is API and react-dom actually DOM se interact karta he. -->
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    
    <script>
        const App = ()=>{
            return React.createElement(
                "div",
                {},
                React.createElement("h1",{},"Adopt ME!")
            );
            // To create any element in React - React.createElement("konsa element",{uske attributes yani id, class},uske andar kya hona chahiye);
        };
    </script>
</body>

</html>
