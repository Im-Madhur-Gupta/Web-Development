<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation</title>
    <!-- <style>
        .btn-container{
            width: fit-content;
        }
    </style> -->
  </head>
  <body>
    <h1>Event Delegation</h1>
    <div class="btn-container">
      <button>button 1</button>
      <button>button 2</button>
      <button>button 3</button>
      <button>button 4</button>
      <button>button 5</button>
      <button>button 6</button>
    </div>
    <script>
        // Event Bubbling - Isme basically agr kisi element me event fire hua to wo uske event handler (if valid) ko trigger karega fir wo event bubble up hoke element ke parent ke pass jaega aur agr parent pe sahi event handler he to usse bhi trigger kar dega and this process continues until the event reaches the <html> tag.
        // Is event propogation/bubbling ko rokne ke liye event.stopPropogation() use kar sakte he.

        // Bubbling also allows us to take advantage of event delegation â€” this concept relies on the fact that if you want some code to run when you select any one of a large number of child elements, you can set the event listener on their parent and have events that happen on them bubble up to their parent rather than having to set the event listener on every child individually. 
        // Remember, bubbling involves checking the element the event is fired on for an event handler first, then moving up to the element's parent, etc.

        let btnContainer = document.querySelector(".btn-container");
        btnContainer.addEventListener("click", (event)=>{
            if(event.target.tagName == "BUTTON"){
                // Miane ye kaha ki ye event agr "BUTTON" tag se aya ho to hi alert dikahna.
                alert(`You have pressed ${event.target.innerText}`);
            }
            // event.target refers to the place/tag where the event ORIGINATED.
            // event.currentTarget bubbling me use kar sakte he ye event ka current target dega.
        });
    </script>
  </body>
</html>
