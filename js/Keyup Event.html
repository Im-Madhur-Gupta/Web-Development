<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyup Event</title>
  </head>
  <body>
    <input placeholder="type into me!" class="input-to-copy" />
    <p class="p-to-copy-to">Nothing has happened yet.</p>

    <script>
      const input = document.querySelector(".input-to-copy");
      const paragraph = document.querySelector(".p-to-copy-to");

      // -> keyup event - The keyup event is fired when a KEY is released.
      // input tag ke sath keyup event use karne me problem ye he ki agr input me koi text paste kiya jaega to usse keyup detect ni kar payega.
      // input.addEventListener("keyup", function () {
      //   paragraph.innerHTML = input.value;
      // });
      // Kisi bhi <input> tag ke andar ki value agr chahiye hoti he to input.value likhte he. 

      // -> input event - The input event fires when the VALUE of an <input>, <select>, or <textarea> element has been changed.
      // ye input ke sare changes ko detect kar payega.
      input.addEventListener("input", function () {
        // keyup event - The keyup event is fired when a key is released.
        paragraph.innerHTML = input.value;
      });

      // Actually mai apne events bhi bana sakta hu, but thats not useful as we have TONS of pre-made events in JS.
    </script>
  </body>
</html>
