<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
    <!-- There are 2 places where we can insert our js code -
    1. inside head tag
    2. inside body tag, after html.
    option 2 is prefered, bcz if your js is taking time to load it won't cause html to slow down.
    script tag is used to insert javascript. to include external .js file we use script tag with src ppt -->
    <!-- <script src="path"></script> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <p>This is a para.</p>
        </div>
    </div>

    <script>
        // add your js code here

        // Developer console inside Developer tools contains all the errors (if any) generated by our website.
        // As a programmer, we can log some message/instruction etc in the console by using console.log() method. 
        console.log("This my 1st js code. :)");
        console.log('I am a huge Batman fan.');
        // shortcut to open devtools - F12
        // JavaScript is a forgiving language, agr semicolon ni bhi lagaoge to kuch error NHI degi.
    </script>

</body>

</html>
