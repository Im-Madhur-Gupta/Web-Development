<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
</head>
<body>
    <!-- It basically provides some meaning for our data, helps in SEO -->

    <!-- example of a semantic element is details and summary - -->
    <details>
        <summary>BATMAN</summary>
        Bruce Wayne, DC.
    </details>
    <details>
        <summary>IRONMAN</summary>
        Tony Stark, MARVEL.
    </details>

</body>
</html>
