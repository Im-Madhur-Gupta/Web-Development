<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Encoding UTF-8 declare karne ke liye -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- For internet explorer compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Upar wali line is for responsive design on multiple sized devices -->
    <!-- Adding meta description and keywords (somewhat used in SEO) - -->
    <meta name="description" content="This is the description of the webpage">
    <meta name="keywords" content="html, html5, css, css3">
    <meta name="robots" content="INDEX, FOLLOW">
    <!-- upar wala robot attribute keh raha he ki mera page search engines index aur follow kare
         agr ni karwana no "NOINDEX, NOFOLLOW" likh sakte he  -->

    <title>Document</title>

    <!-- This is how we link ext. css file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- This is how we link ext. js file -->
    <script src="script.js"></script>
</head>
<body>
    
</body>
</html>
