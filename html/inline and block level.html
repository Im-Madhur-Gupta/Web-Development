<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Level Elements</title>
</head>
<body>
    <!-- p, div, li is block level element -->
    <!-- span, strong, a(anchor), img, em is inline element -->
    <p style="border: 2px solid black;">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <span style="border: 2px dashed red;">Lorem ipsum</span>
    <strong>Strong check</strong>
    <em>emphasize</em>
    <img src="bale.jpg" height="50%" width="50%">
    <a href="www.google.com">google</a>
    <ul>
        <li style="border: 2px solid red;">Lorem ipsum dolor sit.</li>
        <li style="border: 2px solid red;">Lorem ipsum dolor sit.</li>
    </ul>
</body>
</html>
