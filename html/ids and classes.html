<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <!-- id boleto identifier, ek file me if defined each element will have unique id. -->
    <!-- class matlab group of elements ko select karne ke liye -->
    <!-- giving multiple classes (c1, c2) to an element - -->
    <div class="c1 c2"></div>

    <!-- Emmet Shortcuts -->
    
    <!-- lets say to create div of c3 class - div.c3 + enter -->
    <div class="c3"></div>
    
    <!-- lets say to create div of id1 id - div#id1 + enter -->
    <div id="id1"></div>
    
    <!-- similarly -->
    <!-- div.c1.c2.c3.c5#id2 + enter - will create a div with all the mentioned classes and id -->
    <div class="c1 c2 c3 c5" id="id2"></div>

    <!-- Emmet takes div as default element -->
    <!-- .c2.c3.c4.c5#id3 + enter - as default is div and we haven't mentioned an element div will be used -->
    <div class="c2 c3 c4 c5" id="id3"></div>

    <!-- multiple elements generate karne ke liye -->
    <!-- span.class1.class2.class3*4 -->
    <span class="class1 class2 class3">1</span>
    <span class="class1 class2 class3">2</span>
    <span class="class1 class2 class3">3</span>
    <span class="class1 class2 class3">4</span>


</body>
</html>
