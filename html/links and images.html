<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- anchor tag is used to provide hyperlinks
        target attribute = "_blank" karne se new tab me wo page khulega -->
    <a href="https://www.google.com" target="_blank">google</a><br>
    <a href="https://www.facebook.com" target="_blank">facebook</a><br>
    <a href="/html/heading and para.html" target="_blank">heading and para</a><br>

    <!-- img tag to insert images, self closing tag he 
    alt attribute se ham kuch alternate text de sakte he, which would be displayed when our image doesn't load.-->
    <img src="/html/bale.jpg" alt="Christian bale as the Batman">
    <!-- for a random image - -->
    <img src="https://source.unsplash.com/random" alt="error" width="200" height="400">
    <!-- actually heigth aur width dena is the work of css not html hence above practice is not encouraged. -->
</body>
</html>
