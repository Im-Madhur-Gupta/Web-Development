<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List and Tables</title>
</head>
<body>
    <!-- List -->
    <ol type="a">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
    <ul type="circle"> 
        <!-- available types are disc(default), square, circle. -->
        <li>Lorem, ipsum dolor.</li>
        <li>Lorem, ipsum dolor.</li>
        <ul>
            <li>Lorem, ipsum.</li>
            <li>Lorem, ipsum.</li>
        </ul>
        <li>Lorem, ipsum dolor.</li>
    </ul>

    <!-- Tables -->
    <table>
        <!-- table head -->
        <thead>
            <!-- starting a row -->
            <tr>
                <!-- 1st column of row , th matlab header cell -->
                <th>Sn. No.</th>
                <th>Name</th>
                <th>Mobile No.</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody>
            <tr>
                <!-- td matlab data cell -->
                <td>1</td>
                <td>Madhur Gupta</td>
                <td>9340027053</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
